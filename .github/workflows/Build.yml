name: Build

on:
  push:
    branches: "*"
  pull_request:
    branches: "*"

jobs:
  pod-lint:
    runs-on: macos-11

    steps:
      - uses: maxim-lobanov/setup-xcode@v1.1
        with:
          xcode-version: "13.2"
      - uses: actions/checkout@v2
      - name: Run lint
        run: pod lib lint --allow-warnings
  build:
    runs-on: macos-11
    
    steps:
      - uses: maxim-lobanov/setup-xcode@v1.1
        with:
          xcode-version: "13.2"
      - uses: actions/checkout@v2
      - name: xcodebuild
        run: xcodebuild -scheme FluidInterfaceKit -sdk iphoneos | xcpretty
  test:
    runs-on: macos-11

    steps:
      - uses: maxim-lobanov/setup-xcode@v1.1
        with:
          xcode-version: "13.2"
      - uses: actions/checkout@v2
      - name: Run
        run: |
          xcodebuild -scheme FluidInterfaceKitTests -resultBundlePath TestResults test
      - name: xcresulttool
        uses: kishikawakatsumi/xcresulttool@v1.3.1
        with:
          path: TestResults.xcresult
        if: success() || failure()

