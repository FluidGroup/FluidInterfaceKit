name: Build

on:
  push:
    branches: "**"
  pull_request:
    branches: "**"

jobs:
  pod-lint:
    runs-on: macos-12

    steps:
      - uses: maxim-lobanov/setup-xcode@v1.1
        with:
          xcode-version: "14.2"
      - uses: actions/checkout@v2
      - name: Run lint
        run: pod lib lint --allow-warnings
  build:
    runs-on: macos-12
    
    steps:
      - uses: maxim-lobanov/setup-xcode@v1.1
        with:
          xcode-version: "14.2"
      - uses: actions/checkout@v2
      - name: xcodebuild
        run: xcodebuild -scheme FluidInterfaceKit -sdk iphoneos
  test:
    runs-on: macos-12

    steps:
      - uses: maxim-lobanov/setup-xcode@v1.1
        with:
          xcode-version: "14.2"
      - uses: actions/checkout@v2
        with:
          submodules: true
      - name: Test
        run: xcodebuild -scheme FluidInterfaceKitTests -resultBundlePath results/FluidInterfaceKitTests.xcresult test -destination 'platform=iOS Simulator,name=iPhone 8,OS=16.0' -derivedDataPath ./DerivedData | xcpretty

      - uses: kishikawakatsumi/xcresulttool@v1
        with:
          path: |
            results/FluidInterfaceKitTests.xcresult
        if: success() || failure()
