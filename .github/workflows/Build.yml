name: Build

on:
  push:
    branches: "**"
  pull_request:
    branches: "**"

jobs:
  build:
    runs-on: macos-13

    steps:
      - uses: maxim-lobanov/setup-xcode@v1.1
        with:
          xcode-version: "15.0"
      - uses: actions/checkout@v2
      - name: Install xcbeautify
        run: brew install xcbeautify
      - name: Test
        run: set -o pipefail && xcodebuild -scheme "FluidInterfaceKit-Package" -destination 'generic/platform=iOS Simulator' | xcbeautify

  test:
    runs-on: macos-13

    steps:
      - uses: maxim-lobanov/setup-xcode@v1.1
        with:
          xcode-version: "15.0"
      - uses: actions/checkout@v2
        with:
          submodules: true
      - name: Install xcbeautify
        run: brew install xcbeautify
      - name: Test
        run: set -o pipefail && xcodebuild -scheme "FluidInterfaceKit-Package" test -destination 'generic/platform=iOS Simulator' -resultBundlePath results/FluidInterfaceKitTests.xcresult | xcbeautify

      - uses: kishikawakatsumi/xcresulttool@v1
        with:
          path: |
            results/FluidInterfaceKitTests.xcresult
        if: success() || failure()
